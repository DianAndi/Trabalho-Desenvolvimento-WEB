<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Lojista</title>
  <link rel="stylesheet" href="painel.css.css" />
</head>
<body>
  <div class="painel-container">
    <h1>Gerenciamento de Conteúdo</h1>

<form id="uploadForm">
  <label for="titulo">Título:</label>
  <input type="text" id="titulo" required placeholder="Digite um título..." />

  <label for="descricao">Descrição:</label>
  <textarea id="descricao" required placeholder="Digite a descrição..."></textarea>

  <label for="categoria">Categoria:</label>
  <select id="categoria" required>
    <option value="">Selecione uma categoria</option>
    <option value="cozinha">Cozinha</option>
    <option value="dormitorio">Dormitório</option>
    <option value="sala">Sala</option>
    <option value="escritorio">Escritório</option>
    <option value="banheiro">Banheiro</option>
    <option value="lavanderia">Lavanderia</option>
    <option value="area_gourmet">Área Gourmet</option>
  </select>

  <label for="linha">Linha:</label>
  <select id="linha" required>
    <option value="">Selecione uma linha</option>
    <option value="provensal">Linha Provensal</option>
    <option value="industrial">Linha Industrial</option>
    <option value="clean">Linha Clean</option>
    <option value="colors">Linha Colors</option>
  </select>

  <label for="imagem">Imagem:</label>
  <input type="file" id="imagem" accept="image/*" required />

  <button type="submit">Adicionar</button>
</form>

    <script>
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const imagem = document.getElementById('imagem').files[0];

      if (titulo && imagem) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const galeria = document.getElementById('galeria');
          const item = document.createElement('div');
          item.className = 'item';

          item.innerHTML = `
            <img src="${event.target.result}" alt="${titulo}" />
            <p>${titulo}</p>
          `;

          galeria.appendChild(item);
        };
        reader.readAsDataURL(imagem);
      }
    });
  </script>
</body>
</html>
