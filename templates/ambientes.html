<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambientes - Sua Casa Se Tornando Arte</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ambientes.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="{{ url_for('static', filename='js/navegacao.js') }}" defer></script>
</head>
<body>
  <header>
    <div class="top-bar">
      <div><p>RUA XXXXXXXX, 0000</p><p>BAIRRO XYZ • CIDADE - ES</p><p>CEP 00000-00</p></div>
      <div><p>00 00000-0000</p></div>
      <div><p>TRANSFORMANDO PROJETOS EM REALIDADE</p></div>
      <div class="socials">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <button id="btnLojista" class="btn-lojista" data-route="{{ url_for('lojista') }}">LOJISTA</button>
      </div>
    </div>
    <nav>
      <button id="btnInicio" data-route="{{ url_for('index_partial') }}">INÍCIO</button>
      <button id="btnAmbientes" data-route="{{ url_for('ambientes_partial') }}">AMBIENTES</button>
      <button id="btnMateriais" data-route="{{ url_for('materiais_partial') }}">MATERIAIS</button>
      <button id="btnContato" data-route="{{ url_for('contato_partial') }}">CONTATO</button>
    </nav>
  </header>

  <main class="galeria-ambientes" id="main-content">
    <img src="{{ url_for('static', filename='imagens/AMBIENTES.jpg') }}" alt="Ambientes Header" class="header-image">
    <h1>AMBIENTES</h1>
    <hr>
    <div class="galeria">
        <div class="ambiente">
            <img src="{{ url_for('static', filename='imagens/cozinha1.png') }}" alt="Cozinha">
            <button class="btn-ambiente">COZINHA</button>
        </div>
        <div class="ambiente">
            <img src="{{ url_for('static', filename='imagens/quarto1.png') }}" alt="Quarto">
            <button class="btn-ambiente">DORMITÓRIO</button>
        </div>
        <div class="ambiente">
            <img src="{{ url_for('static', filename='imagens/living1.png') }}" alt="Living">
            <button class="btn-ambiente">SALA</button>
        </div>
        <div class="ambiente">
            <img src="{{ url_for('static', filename='imagens/escritorio1.png') }}" alt="Escritório">
            <button class="btn-ambiente">ESCRITÓRIO</button>
        </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sua Casa Se Tornando Arte. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
